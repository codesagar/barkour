<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Barkour - Dog Runner Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <h1>BARKOUR</h1>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal hidden">
        <div class="auth-modal-content">
            <span class="auth-close">&times;</span>
            <h2 id="authTitle">Login</h2>
            <div id="authMessage" class="auth-message hidden"></div>

            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn" class="auth-btn">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>

            <div id="signupForm" class="auth-form hidden">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
                <button id="signupBtn" class="auth-btn">Sign Up</button>
                <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <!-- User Info Panel -->
    <div id="userPanel" class="user-panel hidden">
        <span id="username" class="username"></span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
        <button id="leaderboardBtn" class="leaderboard-btn">Leaderboard</button>
    </div>

    <!-- Login Button (shown when not logged in) -->
    <button id="loginPrompt" class="login-prompt hidden">Login</button>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="leaderboard-modal hidden">
        <div class="leaderboard-content">
            <span class="leaderboard-close">&times;</span>
            <h2>Leaderboard</h2>

            <div class="leaderboard-tabs">
                <button class="tab-btn active" data-difficulty="ALL">All</button>
                <button class="tab-btn" data-difficulty="EASY">Easy</button>
                <button class="tab-btn" data-difficulty="MEDIUM">Medium</button>
                <button class="tab-btn" data-difficulty="HARD">Hard</button>
            </div>

            <div id="personalBest" class="personal-best hidden">
                <h3>Your Best</h3>
                <p id="personalBestScore">-</p>
            </div>

            <div id="leaderboardTable" class="leaderboard-table">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/character.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/background.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
